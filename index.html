<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project__NavBar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/abaf2d7c99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main class="main">
      <!-- NavBar -->
      <nav class="navbar">
        <!-- NavBar__logo -->
        <div class="navbar__logo">
          <i class="fas fa-blog"></i>
          <a href="#" class="navbar__name">IGY MUSIC</a>
        </div>
        <!-- NavBar__menu -->
        <ul class="navbar__menu">
          <a href="">
            <li>Info</li>
          </a>
          <a href="">
            <li>Music</li>
          </a>
          <a href="">
            <li>Project</li>
          </a>
          <a href="">
            <li>Contact</li>
          </a>
        </ul>
        <!-- NavBar__icons -->
        <ul class="navbar__icons">
          <li>
            <a href=""><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/channel/UCqhK1CTroBgMqEXBWy7-Nbg?view_as=subscriber"
              target="_blank"
              style="color: rgba(197, 2, 2, 0.877);"
              ><i class="fab fa-youtube"></i
            ></a>
          </li>
        </ul>
        <!-- NavBar__toggleBtn -->
        <a href="#" class="navbar__toggleBtn"><i class="fas fa-bars"></i></a>
      </nav>

      <figure class="figure">
        <img src="album.jpg" alt="앨범 커버입니다." class="image" />
        <figcaption>My Blues</figcaption>
      </figure>

      <!-- mainSubject -->
    </main>
  </body>
</html>
